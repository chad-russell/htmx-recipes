<rcp-recipe title='Rolls'>
    <rcp-step>
        Mix <rcp-i name="yeast" amount="2" units="pkgs">yeast</rcp-i> into <rcp-i name="water" amount="1/2" units="cup">warm water</rcp-i>.
    </rcp-step>

    <rcp-step>
        Mix together
            <rcp-i name="milk" amount="2" units="cup">scalded milk</rcp-i>, 
            <rcp-i name="sugar" amount="1/2" units="cup">sugar</rcp-i>, 
            <rcp-i name="butter" amount="1/2" units="cup">butter</rcp-i>, 
            <rcp-i name="salt" amount="2" units="tsp">salt</rcp-i>.

        Add <rcp-i name="flour" amount="1" units="cup">1 cup flour</rcp-i> and the yeast-water mixture.
    </rcp-step>

    <rcp-step>
        Add about <rcp-i name="flour" amount="5" units="cup">5 more cups of flour</rcp-i>.
    </rcp-step>

    <rcp-step>
        Knead, let rise, punch down. Form rolls, let rise again.
    </rcp-step>

    <rcp-step>
        Bake at 400 degrees for 8-10 minutes.
    </rcp-step>
</rcp-recipe>
