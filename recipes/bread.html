<rcp-recipe title='Bread'>
    <rcp-step>
        In a large bowl, mix 
            <rcp-i name="flour" amount=500 units="g"></rcp-i>, 
            <rcp-i name="yeast" amount=1 units="packet"></rcp-i>, 
            <rcp-i name="salt" amount=1 units="pinch"></rcp-i> and 
            <rcp-i name="water" amount=300 units="ml">warm water</rcp-i>
    </rcp-step>
</rcp-recipe>
