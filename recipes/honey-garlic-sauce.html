<rcp-recipe title='Honey Garlic Chicken Breast'>
    <rcp-step>
        Add
            <rcp-i name="garlic" amount=2 units="cloves">garlic cloves</rcp-i>, 
            <rcp-i name="apple cider vinegar" amount="1 1/2" units="tbsp">vinegar</rcp-i>, 
            <rcp-i name="soy sauce" amount=1 units="tbsp"></rcp-i>,
            <rcp-i name="honey" amount=1/3 units="cup">honey</rcp-i> and
            <rcp-i name="butter" amount=3 units="tbsp">butter</rcp-i>
        to a saucepan and bring to a simmer.
    </rcp-step>
</rcp-recipe>
